				<h2>親クラスの指定方法</h2>				
					<p>「Save as Java」ボタンの左側にあるプルダウンメニューをクリックし，任意のクラスを指定することで親クラスを指定することができます．</p>
					<p><img src="../img/Extention/Setting.png"  border='0' style='width:60%' /><br>
					</p>
					
				<h2>親クラスのメソッドを利用する</h2>
					<p>継承した親クラスのメソッドは，「継承メソッド」ファクトリから利用することができます．</p>
					<p><img src="../img/Extention/ExtendMethods.png"  border='0' style='width:60%' /><br>
